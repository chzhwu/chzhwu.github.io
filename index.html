<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/jquery.fullpage.min.css"/>
    <link rel="stylesheet" href="css/shopping.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/shopping.js"></script>
</head>
<body>
<img src="images/enter.png" class="enter pra"/>
<img src="images/next.png" class="next pra"/>
    <div id="dowebok" class="main">
        <!--第一屏-->
        <div class="section section-1">
            <img src="images/section-1-static.png" class="static pra">
            <img src="images/section-1-sofa.png" class="sofa pra">
            <img src="images/section-1-slogn.png" class="slogn pra">
        </div>
        <!--第二屏-->
        <div class="section section-2">

            <img src="images/section-2-words-1.png" class="word1 word pra">
            <img src="images/section-2-words-2.png" class="word2 word pra">
            <img src="images/section-2-search-leave.png" class="search1 pra">
            <img src="images/section-2-goods.png" class="goods pra">
            <img src="images/shirt.png" class="safo pra">
            <div class="cover pra"></div>
        </div>
        <!--第三屏-->
        <div class="section section-3">
            <div class="main pra">
                <img src="images/section-3-color-1.gif" class="color color1 pra"/>
                <img src="images/section-3-color-2.gif" class="color color2 pra"/>
                <img src="images/section-3-shirt-italic.png" class="italic pra"/>
            </div>
            <img src="images/section-3-button-1.gif" class="btn btn1 pra"/>
            <img src="images/section-3-button-2.gif" class="btn btn2 pra"/>
        </div>
        <!--第四屏-->
        <div class="section section-4">
            <img src="images/section-4-cloud.png" class="could pra"/>
            <div class="cart pra">
                <img src="images/section-4-car.png" class="car pra"/>
                <img src="images/section-3-shirt-italic.png" class="italic pra"/>
            </div>
            <img src="images/section-4-card.png" class="card pra">
            <img src="images/section-4-card-word.png" class="word pra">
            <img src="images/section-4-word-1.png" id="word1" class=" w pra">
            <img src="images/section-4-word-2.png" id="word2" class=" w pra">
        </div>
        <div class="section section-5">
            <div class="overflow">
                <img src="images/section-5-hand.png" class="hand pra">
                <img src="images/section-5-mouse-a.png" class="mouse m1 pra">
                <img src="images/section-5-mouse-b.png" class="mouse m2 pra">
                <img src="images/section-5-order.png" class="order pra">
                <img src="images/section-5-card.png" class="card pra"/>
                <img src="images/section-5-word.png" class="word pra"/>
            </div>
            <img src="images/section-3-shirt-italic.png" class="safo pra">
        </div>
        <div class="section section-6">
            <img src="images/section-3-shirt-italic.png" class="safo pra"/>
            <img src="images/section-6-box.png" class="box pra"/>
            <img src="images/section-6-car.png" class="car pra"/>
            <img src="images/section-6-word.png" class="word pra"/>
            <img src="images/section-6-please.png" class="please pra"/>
            <img src="images/section-6-address.png" class="address pra"/>
            <img src="images/section-6-man.png" class="man pra"/>
            <img src="images/section-6-woman.png" class="woman pra"/>
        </div>
        <div class="section section-7">
            <div class="star pra"></div>
            <div class="good pra"></div>
        </div>
        <div class="section section-8">
            <div class="start pra"></div>

            <img src="images/section-8-again.png" class="again pra"/>
            <img src="images/section-8-hand.png" class="hand pra"/>
        </div>
    </div>

</html>
